<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../static/css/panels/common.css">
<link rel="stylesheet" href="../static/css/panels/calendar.css">
<script type="text/javascript" src="../static/js/panels/common.js"></script>
<script type="text/javascript" src="../static/js/panels/calendar.js"></script>

<div id="auth-buttons">
  <a href="https://calendar.google.com/calendar/u/0/r" target="_blank" id="calendar-link" style="display:none;">
    <img src="../static/images/calendar.png"> 
    <span id="user-email"></span>
  </a>
  <button id="authorize-button" style="display:none;" onclick="refresh('0', 'passive')">AUTHORIZE</button>
  <button id="signout-button" style="display:none;" onclick="googleSignout()">SIGN OUT</button>
</div>

<div id="initial-view" style="display: none;">
  <img id="initial-img" src="../static/images/calendar.png">
</div>

<div id="main-content">
  <div id="schedule-container">
    <div id="schedule-date"></div>
    <div id="schedule-view"></div>
  </div>
</div>

<div id="title-container">
  <div id="main-title"></div>
  <span id="refresh" style="display: none;" onclick="refresh('1', 'active')">&#10227;</span>
</div>
