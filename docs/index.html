<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-3MMCC236VW"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-3MMCC236VW');
		</script>

		<title>Noo Tab</title>
		<meta name="description" content="Noo Tab provides seamless access to search and productivity tools, all with customizable colour themes. Customize your new tab with nootab.com">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/png" href="images/favicon.ico">
		<link rel="manifest" href="site.webmanifest">
		<link rel="canonical" href="https://nootab.com/">

		<link rel="stylesheet" href="css/default/base.css">
		<link rel="stylesheet" href="css/default/personalization.css">
		<link rel="stylesheet" href="css/default/quicklinks.css">
		<link rel="stylesheet" href="css/panels/notes.css">

		<script type="text/javascript" src="js/default/base.js"></script>
		<script type="text/javascript" src="js/default/personalization.js"></script>
		<script type="text/javascript" src="js/default/personalization_colour_select.js"></script>
		<script type="text/javascript" src="js/default/quicklinks.js"></script>
		<script type="text/javascript" src="js/panels/notes.js"></script>
	</head>
	<body>
		<div id="logo-container">
			<div id="logo">
			  <img alt="noo logo">
			  <div class="zzz-container">
				<div class="zzz-zzz"></div>
				<div class="zzz-zz"></div>
				<div class="zzz-z"></div>
			  </div>
			</div>
		  </div>
		<div id="urlButtonContainer">
			<!-- <button class="urlButton initial" onclick="goToUrl(this)">+ New</button><button class="minusButton initial" onclick="deleteUrlButton(this)">&#9734;</button><div id="urlDivider"></div><button id="plusButton" onclick="addUrlButton()">&#x270E;</button> -->
			<button class="urlButton initial" onclick="goToUrl(this)">+ New</button><button class="minusButton initial" onclick="deleteUrlButton(this)">-</button><div id="urlDivider"></div><button id="plusButton" onclick="addUrlButton()">+</button>
			<button id="openAllUrlsButton" onclick="openAllUrls()">OPEN ALL</button>
		</div>
		<div class="spacer">
		</div>

		<div class="colour-picker">
			<button class="colour-picker-button">
				<img id="colour-picker-image" src="images/colour-wheel.png" alt="pick colour">
			</button>
		</div>

		<div id="colourPickerContent">	
			<h1>COLOUR THEME</h1>
	
			<div class="colour-picker-container">
			<div class="colour-picker-tab">
				<theme-colour-picker id='primary-colour-picker'></theme-colour-picker>
				<p>Main</p>
				<input type="hidden" id="primary-colour-picker-hidden" name="primary-colour-picker" />
			</div>
			
			<div class="colour-picker-tab">
				<theme-colour-picker id='secondary-colour-picker'></theme-colour-picker>
				<p>Accent</p>
				<input type="hidden" id="secondary-colour-picker-hidden" name="secondary-colour-picker" />
			</div>
			</div>
			
			<button id="colourRandomSelect">
				<p class="rainbowText">Randomize</p>
			</button>
			<button id="colourPickerCancel">Cancel</button>
			<button id="colourPickerSubmit">Apply</button>
		</div>

		<div class="darkmode">
			<button id="darkmode-button">
				<img alt="toggle darkmode">
			</button>
		</div>

		<div id="notes">
			<div class="panelWrapper">
				<div id="editorContainer">
					<div id="editor-box">
						<p id="editor-alert">unsaved</p>
						<textarea class="panelWrapper" id="editor"></textarea>
					</div>
					<button id="editor-save-btn">Save</button>
				</div>
			</div>
		</div>
	</body>
</html>
