<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-3MMCC236VW"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-3MMCC236VW');
		</script>

		<title>Noo Tab</title>
		<meta name="description" content="Noo Tab provides seamless access to search and productivity tools, all with customizable colour themes. Customize your new tab with nootab.com">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/png" href="images/favicon.ico">
		<link rel="manifest" href="site.webmanifest">
		<link rel="canonical" href="https://nootab.com/">

		<link rel="stylesheet" href="css/default/base.css">
		<link rel="stylesheet" href="css/default/personalization.css">
		<link rel="stylesheet" href="css/default/bookmarks.css">

		<script type="text/javascript" src="js/default/personalization.js"></script>
		<script type="text/javascript" src="js/default/base.js"></script>
		<script type="text/javascript" src="js/default/personalization_colour_select.js"></script>
		<script type="text/javascript" src="js/default/bookmarks.js"></script>

		<script src="js/default/jquery.js"></script>
		<script src="js/default/jquery-ui.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	</head>
	<body>
		<div id="modalOverlay"></div>
		<div id="header">
			<div id="logo">
				<img src="images/logo-awake.png">
				<div class="zzz-container">
					<div class="zzz-zzz"></div>
					<div class="zzz-zz"></div>
					<div class="zzz-z"></div>
				</div>
			</div>

			<div id="urlButtonContainer">
				<div id="urlButtons"></div>
				<div id="urlDivider"></div>
				<button id="editUrlButton">&#x270E;</button>
				<button id="openAllUrlsButton" onclick="openAllUrls()">LAUNCH</button>
			</div>

			<div id="bookmarksContent">
				<span class="close" id="close-links">&times;</span>
				<h1>BOOKMARKS</h1>
				<p id="launch-hint">All <span id="launch-link-text">&#9733;</span> bookmarks open when clicking <span id="launch-text">LAUNCH</span></p>
				<table id="bookmarkTable">
					<tbody id="bookmarkTableBody"></tbody>
				</table>
				<button id="addUrlButton" onclick="addUrlButton(event)">+</button>
			</div>

			<button id="darkmode-button"><img src="images/dark-mode.png"></button><button class="colour-picker-button"><img id="colour-picker-image" src="images/colour-wheel.png"></button>

			<div id="colourPickerContent">
				<span class="close" id="close-colour">&times;</span>
				<h1>COLOUR THEME</h1>
				<div class="colour-picker-container">
					<div class="colour-picker-tab">
						<theme-colour-picker id='primary-colour-picker'></theme-colour-picker>
						<p>Main</p>
						<input type="hidden" id="primary-colour-picker-hidden" name="primary-colour-picker" />
					</div>
					<div class="colour-picker-tab">
						<theme-colour-picker id='secondary-colour-picker'></theme-colour-picker>
						<p>Accent</p>
						<input type="hidden" id="secondary-colour-picker-hidden" name="secondary-colour-picker" />
					</div>
				</div>
				<button id="colourRandomSelect">
					<p class="rainbowText">Randomize</p>
				</button>
				<button id="colourPickerSubmit">Apply</button>
			</div>
		</div>

		<div id="arrangeSpacer">
			<button id="arrangeButton" onclick="toggleSidePanel(event)">ARRANGE</button>
		</div>

		<div id="sidePanel">
			<span class="close" id="close-colour" onclick="closePanel(event)">&times;</span>
			<table id="panelOrderList"></table>
			<div id="panelControls">
				<button id="notesButton" onclick="addToPanelOrder('notes')">Notes</button>
				<button id="checklistButton" onclick="addToPanelOrder('checklist')">Checklist</button>
				<button id="blankButton" onclick="addToPanelOrder('blank')">Blank</button>
				<button id="clearButton" onclick="clearPanelOrder()">Clear</button>
			</div>
		</div>
		
		<div id="panelContainer"></div>

		</div>
	</body>
</html>
